<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PrimeiroJS.css">
</head>
<body>
    <h2>O que o JavaScript é capaz de fazer?</h2>
    <p id="demo">JavaScript pode mudar um conteúdo HTML</p>
    <button type="button"
        onclick='document.getElementById("demo").innerHTML="Olá, Mundo"'>
    Clique para modificar o texto
    </button><br>
    
    <button type="button"
        onclick='document.getElementById("demo").style.fontSize="10vw"'>
    Clique para mudar a fonte
    </button><br>

    <button type="button"
        onclick='document.getElementById("demo").style.display="none"'>
    Clique para sumir com o texto
    </button><br>

    <button type="button"
        onclick='document.getElementById("demo").style.display="block"'>
    Clique para reaparecer o texto
    </button>
</body>
</html>
