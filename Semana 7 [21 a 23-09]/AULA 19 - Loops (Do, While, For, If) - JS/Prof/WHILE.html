<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>While</title>

<body>
    <!--Criando o primeiro laço de repetição-->
    <p class="par" id="par1"></p>
    <script>

        /*var a = 1
        var b = 2

        window.console.log(a)
        window.console.log(b)

        window.console.log(e)*/

        //Usando o laço de repetição WHILE
        var cont = 1
        var texto = ''
        while (cont <= 5){
            window.console.log(cont)
            texto += '<br>O número é:' + cont //sintaxe x += y => x = x + y
            cont++
        }
        window.document.querySelector('#par1').innerHTML = texto
    </script>
