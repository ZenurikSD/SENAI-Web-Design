<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em Arquivos</title>
</head>
<body>
    <!--A ideia é criar um formulário
        enviar pelo php e postá-lo em um arquivo-->
    <form action="formArq.php" method="get">
        <input type="text" name="nome"
        id="nome" required placeholder="Insira o seu nome">
        <br><br>
        <input type="number" name="idade"
        id="idade" required min=0 max=130 placeholder="Insira sua idade">
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
