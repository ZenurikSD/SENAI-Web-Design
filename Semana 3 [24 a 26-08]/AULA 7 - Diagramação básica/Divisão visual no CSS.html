<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alisson Silva">
    <meta name="copyright" content="none">

    <title> Documento </title>

</head>

<body class="corpo">
    <!--A tag <div> é um contêiner genérico que está entrando em desuso a favor 
    das tags semânticas. Ela ocupa toda a largura da página-->
    <div style="background-color: rgb(137, 239, 243);
                display: inline;">
        <h1 style="display: inline;">Entendendo a divisão visual dos elementos no CSS</h1>
    </div> <br>

    <!--A tag <span> é quase uma <div> mas ocupa apenas a largura do elemento.-->
    <h2 style="margin: 0%;
               display: inline;">
    <span style="background-color: rgb(67, 206, 127);">
      Subtítulo</span></h2>

</body>

</html>
