<body class="corpo">

 <!--Cabeçalho ================================================-->
 <header class="headerContainer">
	<section>
	<h1>Exercício 7 - Tela de login no CSS</h1>
	</section>
 </header>

 <!--Principal =============================================== -->
 <main class="main">

	<section class="formContainer">
	  <form action="" method="POST" name="login" id="formulario">
		<h3><u>GOLD SERVICES</u></h3>
		<div>Acesso ao site</div>

		<fieldset>
		<legend class="titulo">Insira sua conta</legend>
		<input type="email" 
				class="campo" 
				id="email" 
				placeholder="Digite seu e-mail">

		<input type="password" 
				class="campo" 
				id="pass"
				placeholder="Digite sua senha">

		<button type="submit" class="botao" id="entrar">Entrar</button>
		<button type="button" class="botao">Criar conta</button>
		</fieldset>

		<section class="info">
		<p><input type="checkbox"> Manter conectado</p>
		<b>Esqueci minha senha</b>
		<hr>
		<em>Página criada em 05/09/2021 por Alisson Silva</em>
		</section>
      </form>
		
	</section>

	

 </main>

</body>
