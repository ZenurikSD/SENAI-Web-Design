<html>
    <!--Essa é a estrutura básica: Toda página HTML é composta por cabeçalho (Head) e corpo (body).
    Você também pode iniciar como 'html-5' e ele já preenche toda a informação necessária para o do cabeçalho -->

    <head> <!--Aqui vai o cabeçalho e dá pra colocar coisas dentro, tipo:-->

        <meta charset="UTF-8"> 
        <!-- Uma tag 'meta' com atributo 'charset' e valor 'UTF-8'
        Aqui é a configuração da fonte, para exibir os caracteres com acento corretamente.-->

        <title>
            O título da página. Isso aparece na aba do navegador.
        </title>
        
    </head> <!-- Toda 'tag' que você abre precisa ser fechada, do jeito que tá ai.
            Felizmente esse programa é de preguiçoso então só de escrever o nome da tag ele já faz a abertura e fechamento sozinho. -->

    <body bgcolor="green"> 
        <!--Tag 'body' com atributo 'bgcolor' que cria uma cor de fundo com valor 'green'.

        Aqui vai o corpo do site, e dá pra colocar coisas dentro. 
        A tag também pode ter atributos embutidos; mas nesse caso ele está vermelho porque atributos de estilo (cor, fonte, tamanho etc.) vão sair do HTML e ir para o CSS.-->

        <h1> <!--Isso é o tamanho do cabeçalho do texto, vai de 1 (maior) a 6 (menor).
            O HTML é parecido com um editor de texto qualquer, só que 'manual'. Me lembra um
            markdown mais complexo.--> 
            <font color = yellow >
                Olá mundo!
            </font>
        </h1>

        <h2>
            <font family = "Arial"> <!--Não sei porquê mas a fonte não muda-->
                SENAI - Curso de Web Designer
            </font>
        </h2>

        <h3>Não sei o que vem aqui... 
            Oi mãe eu tô no site</h3>
    </body>

</html>
