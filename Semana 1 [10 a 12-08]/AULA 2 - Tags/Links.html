<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Como usar links</title>

</head>

<body>

    <p><b>Sobre adicionar hyperlinks</b></p>
    <a href="https://pt.wikipedia.org/wiki/Latim" 
       name="Latim - Wikipedia"
       title="Latim">
        Link para o site da Wikipedia sobre Latim
        <!--Atributos da tag (a): 
        "href" é "hyperlink reference", 
        "name" é o nome para o link,
        "title" é ,obviamente, o título, e ele aparece quando você passa o mouse-->
    </a>

    <p><b>Também é possível adicionar imagens</b></p>
    <img src="https://2.bp.blogspot.com/-saTDoY7-Tbo/UP2JvMs9xiI/AAAAAAAALsY/VYhKQN-JdBY/s1600/Bandeira+do+Estado+de+S%C3%A3o+Paulo.gif" 
         alt="Imagem da bandeira de São Paulo. Se você está vendo isso, ela não carregou."
         title="Bandeira de São Paulo. É um gif!! Olha que bonitinho.">
        <!--Atributos da tag (img): 
        "src" é source, de onde vem a imagem. Pode ser uma fonte local ou da internet. 
        "alt" é o alternativo, aqui eu coloquei um texto descritivo.-->
    
    <p>Ou gifs!</p>
    

</body>


</html>
