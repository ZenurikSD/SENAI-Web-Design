<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alisson Silva">
    <meta name="copyright" content="none">

    <title> Elementos semânticos </title>

    <link rel="stylesheet" href="(25) estilo-DivElemVisual.css">
</head>


<body class="corpo">

    <!--Cabeçalho ============================================================= -->
    <header class="header bordaGlobal">
     <h1> HEADER </h1>
    </header>


    <!--Navegação ============================================================== -->
    <nav class="navegacao bordaGlobal">
     <h3> NAV </h3>
     <ol>
       <li> Item 1 </li>
       <li> Item 2 </li>
       <li> Item 3 </li>        
    </ol>
    </nav>


    <!--Principal ============================================================== -->
    <main class="principal bordaGlobal">
     <H3> MAIN </H3>

     <section class="secao1 bordaGlobal"> <!--Seção 1-->
     <p> SECTION 1 </p>
     </section>

     <article class="artigo bordaGlobal">
     <p> ARTICLE 1</p>
     </article>

    </main>


    <!--Apoio ============================================================== -->
    <aside class="apoio bordaGlobal">
    <p> ASIDE </p>
    </aside>


    <!--Rodapé ============================================================== -->
    <footer class="rodape bordaGlobal">
     <H3> FOOTER </H3>
     <ul> 
        <li> Item A</li>
        <li> Item B</li>
        <li> Item C</li>
     </ul>
    </footer>


</body>

</html>
