<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais (if, if..else, if..else-if..else)</title>
</head>
<body>
   <h2>HTML: Condicionais - if, if..else, if..elseif..else</h2>
   <form action="if.php" method="get">
   <fieldset>
      <legend>If - Qual o nome da escola?</legend>
      <input type="text" name="escola" id="escola" 
      placeholder="Insira o nome da escola" required>
      <!--Required significa que é um campo obrigatório.-->
   </fieldset>

   <fieldset>
      <legend>If..else - Você pode dirigir?</legend>
      <input type="number" name="idade" id="idade" 
      placeholder="Insira sua idade">
   </fieldset>

   <fieldset>
      <legend>If..elseif..else - Você pode votar?</legend>
      <input type="number" name="idade" id="idade" 
      placeholder="Insira sua idade">
      <button type="submit">ENVIAR</button>
   </fieldset>
   </form>
</body>
</html>
