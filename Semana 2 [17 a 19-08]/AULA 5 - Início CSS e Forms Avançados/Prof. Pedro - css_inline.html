<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_inline</title>
</head>
<body>
    <!--No CSS inline o atributo STYLE serve
    para mudar o estilo da tag em questão
    É importante notar que todas as sub-classes
    e seus valores estarão dentro das mesmas
    aspas duplas!!!-->
    <p style="font-style:italic;
                font-size: 30px;
                color: red;"
    >Este é um parágrafo</p><br><br>

    <input type="text" name="nome"
    id="nome" placeholder="Insira seu nome"
    style="background-color: salmon;
            border-radius: 30px;
            text-align:left;"><br><br>

    <textarea name="txt" id="txt"
    cols="30" rows="10"
    placeholder="Insira seu comentário"
    style="border-radius: 10px;
            text-align: left;
            text-size-adjust: 50px;"></textarea><br><br>
    
    <table>
        <tr>
            <td style="border-style: double;
                       background:silver;
                       width: 100px;">
                <p style="text-align: center;">Célula 1</p>
            </td>
        </tr>
    </table>   

</body>
</html>
